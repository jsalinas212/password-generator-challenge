<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form class="selectForm" id="selectForm" action="">
          <label for="passLen">Password Length <strong>(Between 8 and 128)</strong></label>
          <input type="number" name="passLen" id="passLen">
          <label for="charSpec">Include Special Characters</label>
          <input type="checkbox" name="charSpec" id="charSpec">
          <label for="charUC">Include Uppercase Letters</label>
          <input type="checkbox" name="charUC" id="charUC">
          <label for="charLC">Include Lowercase Letters</label>
          <input type="checkbox" name="charLC" id="charLC">
          <label for="charNum">Include Numbers</label>
          <input type="checkbox" name="charNum" id="charNum">
          <div class="card-footer">
            <button id="generate" class="btn" type="submit">Generate Password</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/YW50aS1wbGFnZXJpc20.js"></script>
  </body>
</html>
